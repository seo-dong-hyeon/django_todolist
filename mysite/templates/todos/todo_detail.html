{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <h2 class="border-bottom py-2">{{ todo.title }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ todo.description }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{ todo.updated_at }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
